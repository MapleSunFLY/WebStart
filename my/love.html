<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>记忆回廊</title>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            font-family: Helvetica Neue, Helvetica, Hiragino Sans GB, Microsoft YaHei, Arial, sans-serif;
            background-image: url('https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1869452481,3412172059&fm=26&gp=0.jpg');
            font-size: 85%;
            margin: 0;
        }

        h3 {
            font-size: 150%;
            font-weight: 400;
        }

        .content {
            position: absolute;
            width: 100%;
            top: 40%;
            transform: translate(0, -50%);
            text-align: center;
        }

        .timer {
            font-size: 120%;
            line-height: 1.5;
            margin: 1em 0;
        }

        .timer b {
            color: rgb(253, 99, 125);
        }

        .loveTitle {
            width: 100px;
            height: 70px;
        }
    </style>
</head>

<body>
<div class="content">
    <h3>小王兰，认识后的每一秒都值得记忆</h3>
    <img class="loveTitle"
         src="http://m.qpic.cn/psc?/d625df40-5b82-49e8-9727-828224c849bc/bqQfVz5yrrGYSXMvKr.cqZExaktBhgjlS.*OUse89OQewA2cBnkGWCd10NTufuJs2D68IWzTd6bXSOSG5sdbXy07UchPMEI9g9397Gu*enw!/b&bo=TgH0AE4B9AABCS4!&rf=viewer_4">
    <div class="timer">
        <b id="d"></b> Days <b id="h"></b> Hours <b id="m"></b> Minutes <b id="s"></b> Seconds
    </div>
</div>

<script>
    function timer() {
        var start = new Date(2020, 6, 17, 19, 30, 0); // 2015.7.2
        var t = new Date() - start;
        var h = ~~(t / 1000 / 60 / 60 % 24);
        if (h < 10) {
            h = "0" + h;
        }
        var m = ~~(t / 1000 / 60 % 60);
        if (m < 10) {
            m = "0" + m;
        }

        var s = ~~(t / 1000 % 60);
        if (s < 10) {
            s = "0" + s;
        }
        document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
        document.getElementById('h').innerHTML = h;
        document.getElementById('m').innerHTML = m;
        document.getElementById('s').innerHTML = s;
    }

    timer();
    setInterval(timer, 1000);
</script>
</body>

</html>
