<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>44 看透网页本质</title>
	<style type="text/css">
		div,section {
			width: 300px;
			height:300px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<!-- 网页就是由一个一个的盒子组成 -->
	网页的本质是，将网页元素（如：图片、文字等），放入盒子里，然后利用CSS摆放盒子的过程，就是网页布局
	<div></div>
	<hr>
	<section></section>
</body>
</html>
