<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>52 图片与背景 文字与盒子对齐区别</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			border: 1px solid pink;
			text-align: center; /* 文字水平居中 */
			margin: 0px auto; /* 盒子水平居中 */
		}
		
		section {
			width: 400px;
			height: 400px;
			border: 1px solid #000;
		}

		section img { /* 插入图片改变大小 是使用 width 和 height */
			width: 180px;
			height: 200px;
			margin-top: 30px; /* 插入图片更改位置使用 margin· */
			margin-left: 15px;
		}

		aside {
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			background: #fff url(imger/background.jpg)   no-repeat;
			background-size: 200px 200px; /* 背景更改大小 使用background-size  */
			background-position: 15px 30px; /* 背景更改位置 使用background-position  */
		}
	</style>
</head>
<body>
	1. 文字水平居中 与 盒子水平居中

	<div>文字水平居中</div>

	2 插入图片 与 背景图片

	<section>
		<img src="imger/background.jpg">
		12345678989
	</section>
	<br>
	<aside>
		12345678989
	</aside>
</body>
</html>
