<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>45 盒子边框 </title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			border-width: 1px; /* 边框粗细 */
			border-color: pink; /* 边框颜色 */
			border-style: double; /* 边框样式：solid-单实线 dashed-虚线 dotted-点线 double-双实线*/
		}
	</style>
</head>
<body>
	<div>我是一个盒子</div>
</body>
</html>
