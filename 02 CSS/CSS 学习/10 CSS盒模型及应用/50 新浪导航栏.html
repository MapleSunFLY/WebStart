<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>50 新浪导航栏</title>
	<style type="text/css">
		nav {
			height: 41px;
			background: #FCFCFC;
			border-top: 3px solid #FF8500;
			border-bottom: 1px solid #EDEEF0;
		}

		nav a {
			font-size: 14px;
			color: #4c4c4c;
			text-decoration: none; /* 取消下划线 */
			display: inline-block; /* a为行内元素，需要转换为行内块元素，才能设置宽高 */
			height: 41px;
			padding: 0 15px;
			line-height: 41px; /* 行高等于高度，文字自动居中 */
		}

		nav a:hover { /* 连接伪类选择器 鼠标经过a 的时候*/
			background-color: #eee;
			color: #FF8500;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#">设为首页</a>
		<a href="#">手机新浪网</a>
		<a href="#">网站导航</a>
	</nav>
</body>
</html>
