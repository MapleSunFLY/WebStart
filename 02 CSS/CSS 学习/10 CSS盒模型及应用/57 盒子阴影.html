<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>57 盒子阴影</title>
	<style type="text/css">

		h3 { /* 文字阴影 */
			font-size: 50px;
			/* text-shadow: 水平距离 垂直距离 模糊度 阴影颜色; */
			text-shadow: 10px 3px 3px rgba(0, 0, 0, .4);
		}

		div{/* 盒子阴影 */
			width: 200px;
			height: 200px;
			border: 10px solid red;
			/* box-shadow: 水平距离 垂直距离 模糊度 阴影大小 阴影颜色 内/外阴影-不写为外，inset-为内 */
			box-shadow: 5px 5px 3px 4px rgba(0, 0, 0, .4) ;
		}
	</style>
</head>
<body>
	<h3>文字阴影</h3>
	<div></div>
</body>
</html>
