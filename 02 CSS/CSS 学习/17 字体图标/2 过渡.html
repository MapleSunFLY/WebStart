<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2 过渡</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 100px;
			background-color: pink;
			/* transition: 变化属性 花费实际(XXs）运动曲线(匀速，加速。。） 何时开始 */
			/*transition: width 5s ease 0s,height 5s ease 1s;*/
			transition: all 0.6s;/* 所以属性都变化 */
		}

		div:hover { /* 鼠标经过 */
			width: 600px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
