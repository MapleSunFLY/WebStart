<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1 字体图标使用</title>
	<style type="text/css">
		@font-face {  /* 电脑中没有的字体，我们需要声明 基本固定不变*/
		  font-family: 'icomoon';
		  src:  url('fonts/icomoon.eot?7kkyc2');/* 注意文件路径  不再一个目录下需要确认能找到目标文件*/
		  src:  url('fonts/icomoon.eot?7kkyc2#iefix') format('embedded-opentype'),
		    url('fonts/icomoon.ttf?7kkyc2') format('truetype'),
		    url('fonts/icomoon.woff?7kkyc2') format('woff'),
		    url('fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
		  font-weight: normal;
		  font-style: normal;
		}

		span::before {
			font-family: "icomoon";/* 一定保证与声明字体的 font-family 一致 */
			font-size: 100px;
			color: pink;
			content: "\e91b";
		}
	</style>
</head>
<body>
	<span></span>
</body>
</html>
