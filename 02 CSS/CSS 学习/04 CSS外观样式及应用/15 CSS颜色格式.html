<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS颜色格式</title>
	<style type="text/css">
		
		.red {
			color: red; /* red、green、blue、pink、skyblue */
		}

		.color00FF00 {
			color: #00FF00;
		}

		li:nth-child(3){
			color: rgb(203,35,224)
		}
	</style>
</head>
<body>
	
	<h3> color属性用于定义文本的颜色，其取值方式有如下3种：</h3>

	<ol>
		<li class="red">预定义的颜色值，如 red、green、blue等等;</li>
		<li class="color00FF00">十六进制，如#FF0000、#FF6600、#29D794等，十六进制是最常用的定义颜色的方式;</li>
		<li>RGB代码，如红色可以表示为rgb(255,0,0)或rgb(100%,0%,0%).</li>
	</ol>

</body>
</html>
