<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字间距与单词间距</title>
	<style type="text/css">
		div {
			letter-spacing: 15px; /* 字间距 用于中文，英文无效  */
		}

		p {
			word-spacing: 15px; /* 单词间距 用于英文，中文无效 */
		}
	</style>
</head>
<body>
	<div> 我是熊大 </div>
	<p>my name is fly</p>
</body>
</html>
