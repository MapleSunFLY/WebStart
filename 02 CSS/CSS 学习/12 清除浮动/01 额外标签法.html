<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>额外标签法</title>
	<style type="text/css">

		/* 子元素浮动后，父元素没有设置高度时，父元素同级元素会上移 */

		.father {
			background-color: #000;
		}

		.one {
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}

		.two {
			width: 100px;
			height: 120px;
			background-color: pink;
			float: left;
		}

		/* 额外标签法：在浮动元素后面加一个空标签，写上clear: both;，写法简单，但是会影响结构很少使用 */
		.clear {
			clear: both;
		}

		.three {
			width: 300px;
			height: 150px;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="one"></div>
		<div class="two"></div>
		<div class="clear"></div>
	</div>

	<div class="three">
		
	</div>
</body>
</html>
