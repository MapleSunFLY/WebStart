<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学成网</title>
	<style type="text/css">
		/* css初始化 */
		*{ /* 清除内外边距 */
			margin: 0;
			padding: 0;
		}

		ul{/* 去掉列表小点 */
			list-style: none;
		}

		/* 清除浮动 */
		.clearfix:before, .clearfix:after {
			display: table;
			content: "";
		}

		.clearfix:after {
			clear: both;
		}

		.clearfix {
			*zoom:1;
		}

		/* 页面头部 */

		header {
			height: 100px;
			background-color: #fff;
			overflow: hidden;
		}

		nav {
			width: 1600px;
			height: 42px;
			background-color: #fff;
			margin: 26px auto;
		}

	</style>
</head>
<body>
	<!-- 头部部分 -->
	<header>
		<nav>
			<div class="logo">
				<img src="images/logo.png" height="43" width="197" alt="">
			</div>
		</nav>
	</header>
</body>
</html>
