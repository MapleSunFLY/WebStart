<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父级添加overflow属性方法</title>
	<style type="text/css">

		/* 子元素浮动后，父元素没有设置高度时，父元素同级元素会上移 */

		.father {
			background-color: #000;
			overflow: hidden; /* 触发BFC BFC可以清除浮动，BFC后边会讲解，先使用 */
		}

		.one {
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}

		.two {
			width: 100px;
			height: 120px;
			background-color: pink;
			float: left;
		}

		.three {
			width: 300px;
			height: 150px;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="one"></div>
		<div class="two"></div>
	</div>

	<div class="three">
</body>
</html>
