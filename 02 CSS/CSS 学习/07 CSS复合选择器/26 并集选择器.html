<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>并集选择器</title>
	<style type="text/css">
		p,div,h1,.yao{ 和的意思，谁和谁
			color: pink;
		}
	</style>
</head>
<body>
	要求：他们都是红色
	<p>女帝</p>
	<p>罗宾</p>
	<div>纲手</div>
	<div>雏田</div>
	<h1>不知火舞</h1>
	<h1>雅典娜</h1>

	要求：第一个变其他不变 <br>
	<em class="yao">  貂蝉</em>
	<em>  大乔</em>
	<em>  小乔</em>
</body>
</html>
