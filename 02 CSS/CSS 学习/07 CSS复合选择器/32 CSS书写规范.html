<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>32 CSS书写规范</title>
</head>
<body>
	<h4>【强制】</h4>
	<ol>
		<li>选择器与{之间必须包含空格 例： p::first-letter {</li>
		<li>属性名之后的：不允许有空格，但是冒号之后的属性必须有空格 例： font-size: 30px;</li>
		<li>当一个rule 包含多个selector ，每个选择器申明必须独占一行</li>
		<li>属性必须另起一行，且必须以分号结尾</li>
	</ol>

	<h4>【建议】</h4>
	<ul>
		<li>选择器嵌套最好是不要大于三级，位置靠后的限定条件尽可能精确</li>
	</ul>
</body>
</html>
