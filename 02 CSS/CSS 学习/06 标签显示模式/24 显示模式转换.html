<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示模式转换</title>

	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			display: inline; /* 块级标签模式转换为行内标签模式 */
		}

		span {
			width: 100px;
			height: 100px;
			background-color: hotpink;
			display: block; /* 行内标签模式转换为块级标签模式 */
		}

		a {
			width: 50px;
			height: 20px;
			background-color: deeppink;
			display: inline-block; /* 行内标签模式转换为行内块标签模式 */
		}
	</style>
</head>
<body>
	<div>123</div>
	<div>456</div>
	<div>789</div>

	<span>ABC</span>
	<span>DEF</span>
	<span>HIJ</span>

	<a href="#">123</a> <a href="#">123</a>
</body>
</html>
