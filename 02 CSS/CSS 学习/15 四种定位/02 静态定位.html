<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>静态定位(static)</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			position: static;/* 定位模式 -- 静态定位 对于边偏移无效 主要用于清除定位，及每一个盒子默认都是静态定位 */

		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
