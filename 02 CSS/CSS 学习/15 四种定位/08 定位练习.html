<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 310px;
			height: 190px;
			border: 1px solid #ccc;
			margin: 50px auto;
			padding: 10px;
			position: relative;
		}

		.topIcon {
			position: absolute;
			top: 0;
			left: 0;
		}

		.bottomIcon {
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div>
		<img class="topIcon" src="../imger/top_tu.gif">
		<img src="../imger/adv.jpg" alt="">
		<img class="bottomIcon" src="../imger/br.gif">
	</div>
</body>
</html>
