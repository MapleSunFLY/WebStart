<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位属性</title>
	<style type="text/css">
		
		div {
			width: 100px;
			height: 100px;
			background-color: pink;

			position: absolute;/* 定位模式（及定位的方式或类型） */
			top: 100px; /* 边偏移  与定位模式组成定位*/ 
			left: 100px;
		}

	</style>
</head>
<body>
	
	<div>
		
	</div>
</body>
</html>
