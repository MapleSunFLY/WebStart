<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12 叠放次序（z-index）</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
			position: absolute;
			top: 0;
			left: 0;
		}

		div:first-child {
			z-index: 1; /* 叠加的持续，数值越大在约上层 */
		}

		div:nth-child(2){
			background-color: #F0F;
			top: 30px;
			left: 30px;
			z-index: 2;
		}

		div:last-child{
			background-color: #ff0;
			top: 60px;
			left: 60px;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
