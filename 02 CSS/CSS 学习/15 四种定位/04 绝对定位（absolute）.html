<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位（absolute）</title>
	<style type="text/css">
		
		div:first-child {
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute; /* 绝对定位 ：脱离标准流 不占位置*/
			top: 30px;
			left: 30px;
		}

		div:last-child {
			width: 200px;
			height: 150px;
			background-color: #ff0;
		}

	</style>
</head>
<body>
	<div></div>
	<div></div>
</body>
</html>
