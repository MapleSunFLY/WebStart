<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10 淘宝轮播</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		ul{
			list-style: none;
		}

		.slider {
			width: 520px;
			height: 280px;
			background-color: pink;
			margin: 50px auto;
			position: relative;/* 相对定位 子绝父相*/
		}

		.arrow-l,.arrow-r{
			position: absolute; /* 绝对定位 */
			width: 24px;
			height: 36px;
			display: block;/* 转换类型 */
			top: 50%;/* 父级高度的一半 */
			margin-top: -18px;/* 向上自己的一半 */
		}

		.arrow-l{
			left: 0;
		}

		.arrow-r{
			right: 0;
		}

		.circle {
			width: 65px;
			height: 13px;
			background: rgba(255,255,255,0.2);
			position: absolute;
			bottom: 15px;
			left: 50%;
			margin-left: -32px;
			border-radius: 6px;/* 一半的圆角为圆 */
		}

		.circle li { /* 注意权重问题及显示优先级 ： 0010 + 0001 = 0011*/
			width: 9px;
			height: 9px;
			background-color: #B7B7B7; 
			float: left;
			margin: 2px;
			border-radius: 50%;/* 一半的圆角为圆 */
		}
		.circle .current{ /* 注意权重问题及显示优先级 ： 0010 + 0010 = 0020*/
			background-color: #FF4400;
		}
	</style>
</head>
<body>
	<div class="slider">
	    <img src="../imger/taobao.jpg" alt="">
	    <a href="#" class="arrow-l"><img src="../imger/left.png"></a>
	    <a href="#" class="arrow-r"><img src="../imger/right.png"></a>
	    <ul class="circle">
	    	<li class="current"></li>
	    	<li></li>
	    	<li></li>
	    	<li></li>
	    	<li></li>
	    </ul>
	</div>
</body>
</html>
