<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04 两列的左窄右宽型</title>
	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
		}

		.top,
		.banner,
		.main,
		.footer {
			width: 960px;
			text-align: center;
			margin: 0 auto;
			margin-bottom: 10px;
		}

		.top,
		.banner,
		.left,
		.right,
		.footer {
			border: 1px solid #EDEDED
		}

		.top {
			height: 100px;
		}

		.banner {
			height: 200px;
		}

		.main,
		.left,
		.right {
			height: 500px;
		}

		.footer {
			height: 300px;
		}

		.left {
			width: 360px;
			float: left;
		}

		.right {
			width: 590px;
			float: right;
		}
	</style>
</head>
<body>
	<div class="top">top</div>
	<div class="banner">banner</div>
	<div class="main">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	<div class="footer">footer</div>
</body>
</html>
