<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>38 多背景图片</title>
	<style type="text/css">
		div {
			width: 500px;
			height: 500px;
			/* 一个元素可以设置多个背景
			每组属性用逗号隔开
			多个属性是重叠的关系，前面的属性会覆盖后面的属性
			颜色设置在最后一组属性上，避免被覆盖 */
			background: url(imger/background.jpg) no-repeat left top,
			url(imger/bg2.jpg) no-repeat right bottom #AAA;
		}
	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
