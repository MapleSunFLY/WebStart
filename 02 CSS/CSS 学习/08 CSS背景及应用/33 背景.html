<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>33 背景</title>
	<style type="text/css">
		div {
			width: 500px;
			height: 500px;
			background-color: pink;  /* 背景颜色 */ 
			background-image: url(imger/background.jpg); /*背景图片*/
			background-repeat: no-repeat; /* 背景是否平铺，怎么平铺 */
			/* background-position: center; 背景位置 默认 左上角*/
			/* background-position: top left;  两个值可以固显示位置*/
			/* background-position: top ;  只写一个 另一个 默认为center*/
			/* background-position: 10px 10px; */ /* 用数值显示，第一个是X 第二个是Y */

			/* 混搭 */
			background-position: 10px center; /* 用数值显示，第一个是X 第二个是Y */
		}
	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
