<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>40 综合练习</title>
	<style type="text/css">
		body {
			background-color: #000;
		}

		a {
			width: 200px;
			height: 50px;
			display: inline-block; /* 将行内元素转换为行内块元素，否者设置宽高无效 */
			text-align: center; /* 设置水平居中 */
			line-height: 50px; /* 只有一行时设置行高等于块高度，可以使文字垂直居中 */
			color: #FFF;
			font-size: 22px;
			/* 文本装饰 一般文本默认为none，连接默认为underline none为普通文字 underline下划线 overline上划线 line-through删除线 */
			text-decoration: none; 
		}

		a:hover { /* 伪类选择器，鼠标经过时设置 */
			background: url(imger/h.png);
			color: #000;
		}
	</style>
</head>
<body>
	<a href="#">专区说明</a>
	<a href="#">申请资格</a>
	<a href="#">兑换奖励</a>
	<a href="#">下载游戏</a>
</body>
</html>
