<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10 类选择器与id选择器区别</title>

	<style type="text/css">
		.red { /* 类选择器可以多次调用，一个标签可以设置相同类或多个类 */
			color: red;
		}

		#pink { /* id选择器是唯一的，每一个标签的标识都是全局唯一的 */
			color: pink;
		}
	</style>
</head>
<body>
	<div class="red">纲手</div>
	<div id="pink">火舞</div>
	<div class="red">雏田</div>
</body>
</html>
