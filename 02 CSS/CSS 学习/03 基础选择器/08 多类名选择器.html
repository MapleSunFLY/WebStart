<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08 多类名选择器</title>
	<style type="text/css">
		.font20 {
			font-size: 20px;
		}

		.font14 {
			font-size: 14px;
		}

		.c-pink {
			color: pink;
		}

		.fontWeight {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<!-- 多类名设置 用空格将类名隔开 -->
	<div class="font20 c-pink">貂蝉</div>
	<div class="font20 c-pink fontWeight">不知火舞</div>
	<div class="font14">芈月</div>
	<div lass="font14">安琪拉</div>
	
</body>
</html>
