<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <div>
        <label>Name:
            <input type="text" v-model="name">
        </label>

        <input type="button" value="添加" @click="add">
    </div>

    <!--不使用key属性循环没有被标记，会发生乱序现象-->
    <!--注意：v-for 循环的 key 属性只能用 number或者String类型-->
    <!--注意：key 在使用的时候，必须使用 v-bind 属性绑定的形式。指定 key 的值-->
    <p v-for="itme in listObj" :key="itme.id">
        <input type="checkbox">{{ itme.id }} ----- {{ itme.name }}
    </p>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name: '',
            listObj: [
                {id: 1, name: '张三', age: 16},
                {id: 2, name: '李四', age: 17},
                {id: 3, name: '王五', age: 18},
                {id: 4, name: '赵六', age: 19}
            ],
        },
        methods: {
            add() {
                // 添加在开始
                var id = this.listObj.length + 1;
                this.listObj.unshift({id: id, name: this.name});
            }
        }
    })
</script>

</body>
</html>
