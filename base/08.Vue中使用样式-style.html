<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <!--直接放对象的方式-->
    <h1 :style="{color: 'red', 'font-weight': 200}">这是h1标题</h1>

    <!--引用data里面的对象的方式-->
    <h1 :style="styleObj1">这是h1标题</h1>

    <!--指定一个数组，引用多个对象-->
    <h1 :style="[styleObj1,styleObj2]">这是h1标题</h1>
</div>

<script>
    var vm  = new Vue({
        el: '#app',
        data: {
            styleObj1: {color: 'red', 'font-weight': 200},
            styleObj2: {'font-style': 'italic', 'letter-spacing': '0.5em'},
        },
        methods: {},
    })
</script>

</body>
</html>
