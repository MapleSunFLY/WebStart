<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">

    <!--当监听事件内容不多的时候可以直接写代码，无需创建方法，但是获取data数据时无需使用this-->
   <!-- <input type="button" value="显隐" @click="toggle">-->
    <input type="button" value="显隐" @click="flag = !flag">

    <!--v-if 的特点：每次都会重新删除或创建元素-->
    <!--v-if 有较高的切换性能消耗 不适合切换较多使用 切换的少推荐使用-->
    <h3 v-if="flag">我是由 v-if 控制显隐的</h3>

    <!--v-show 的特点：每次只是切换元素的display：none属性，不会重新删除或创建元素-->
    <!--v-show 有较高的初始渲染消耗 切换较多推荐使用-->
    <h3 v-show="flag">我是由 v-show 控制显隐的</h3>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true,
        },
        methods: {
            toggle() {
                this.flag = !this.flag;
            }
        }
    });
</script>

</body>
</html>
