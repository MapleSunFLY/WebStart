<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--1.导入Vue包-->
    <script src="../lib/vue.js"></script>
</head>
<body>
<!--将来new的Vue实例会控制这个元素的所有内容-->
<div id="box">
    <p>{{ msg }}</p>
</div>
<script>
    // 当导包后 ，在浏览器内存中会，多一个Vue 构造函数
    // 2.创建一个Vue实例
    var vm = new Vue({
        el: '#box', //表示当前我们 new 的这个 Vue 实例，要控制界面上的那个区域
        data: { //data属性存放的是 el 中需要使用的数据
            msg: '欢迎学习Vue' // 通过 Vue 提供的指令，很方便的就能把数据渲染到界面上，不需要操作DOM元素
        }
    })
</script>
</body>
</html>
