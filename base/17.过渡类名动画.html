<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
    <!--2.自定义两组样式，通过transition实现动画-->
    <style>
        /*v-enter 【这是一个时间点】进入之前的样式，元素初始状态*/
        /*v-leave-to 【这是一个时间点】退出后的样式，元素终止状态*/
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(100px);
        }

        /*v-enter-active 【入场动画时间段】进入时候的时间段*/
        /*v-leave-active 【离场动画时间段】退出时候的时间段样式*/
        .v-enter-active,
        .v-leave-active {
            transition: all 0.4s ease;
        }


        .my-enter,
        .my-leave-to {
            opacity: 0;
            transform: translateY(100px);
        }

        .my-enter-active,
        .my-leave-active {
            transition: all 0.4s ease;
        }

    </style>
</head>
<body>

<div id="app">
    <input type="button" value="Toggle" @click="flag=!flag">

    <!--1.使用 transition 元素，把 需要的被动画控制的元素包裹起来-->
    <!--transition 是Vue 官方提供的-->
    <transition>
        <h3 v-if="flag">这是一个题目</h3>
    </transition>

    <hr>

   <!-- 指定动画实现 自定义前缀实现-->
    <input type="button" value="Toggle2" @click="flag2=!flag2">
    <transition  name="my">
        <h6 v-if="flag2">这是一个题目</h6>
    </transition>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: false,
            flag2: false,
        },
    })
</script>

</body>
</html>
