<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<template id="login">
    <div>
        <h3>son组件</h3>
        <input type="button" value="子组件触发" @click="myclick">
    </div>
</template>

<script>
    var login = {
        template: '#login',
    }
    var vm = new Vue({
        el: '#app',
        methods: {},
        render: function (createElements) { //createElements 是一个方法，调用它能够把指定的组件模板，渲染为一个 html 结构
            //注意这里返回的结果，会替换页面中 el 指定的那个容器，及 app 替换成 login
            return createElements(login);
        }
    })
</script>

</body>
</html>
