<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初识表单</title>
</head>
<body>
	
	表单的目的: 收集用户信息<br>

	表单类容： 表单域，提示文本，表单控件<br>

	表单域：存放表单的区域，把表单控件里面的信息全部收集提交<br>

	表单控件： <br>

	input 控件 <br>

	1.input 是单标签 <input ><br>

	2.input 有不同颜色和形状 可以通过type属性来变换形状<br>

	<hr>

	<p>用户名：  <input type="text" value="请输入用户名">  <!-- 文本框 value属性 默认值 --> </p>
	<p>密&nbsp;&nbsp;码：  <input type="password" >  <!-- 密码框 -->  </p>


</body>
</html>
