<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>26 HTML新标签</title>
</head>
<body>
	<header>页面的头部分 及页眉部分</header>

	<nav>导航栏</nav>

	<footer>页面底部 页脚</footer>

	<article>文章</article>

	<section>定义小区块</section>

	<aside>侧边栏</aside>

	<hr>

	<input type="text" name="put" list="star">
	<datalist id="star">
		<option>小尹</option>
		<option>小清</option>
		<option>静静</option>
		<option>静莫</option>
	</datalist>

	<br><br><br>

	<fieldset> <!--相关元素的分组 打包-->
		<legend>用户登陆</legend>

		用户名：<input type="text" name="userName"><br><br>

		密码：<input type="password" name="userPwd"><br><br>

		<input type="button" name="login" value="登陆" width="300" height="200"><br><br>

	</fieldset>
</body>
</html>
