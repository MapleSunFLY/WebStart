<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17 自定义列表</title>
</head>
<body>
	<!--
		** 自定义列表 三组标签 dl dt dd
		* dl 外部盒子 标识为自定义列表
		* dt 列表类容头部
		* dd 列表类容描述
		*-->

	<dl>
		<dt>定义标题</dt>
		<dd>定义描述</dd>
		<dd>解释标题</dd>
	</dl>
	
	<hr>

	<h3>籍贯</h3>

	<dl>
		<dt>北京：</dt>
		<dd>昌平区</dd>
		<dd>海淀区</dd>
		<dd>大兴区</dd>
		<dd>朝阳区</dd>
	</dl>
</body>
</html>
