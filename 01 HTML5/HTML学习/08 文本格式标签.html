<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08 文本格式标签</title>
</head>
<body>
	<p>---------------文本格式标签---------------</p>

	<!--两种文字加粗方式 HTML推荐使用 <strong>-->
	<b>加粗文字</b>
	<strong>加粗文字</strong>

	<!--两种文字倾斜方式 HTML推荐使用 <em>-->
	<i>倾斜文字</i>
	<em>倾斜文字</em>

	<!--两种文字删除线方式 HTML推荐使用 <del>-->
	<s>删除线文字</s>
	<del>删除线文字</del>

	<!--两种文字下划线方式 HTML推荐使用 <ins>-->
	<u>删除线文字</u>
	<ins>删除线文字</ins>
</body>
</html>
