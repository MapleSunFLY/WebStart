<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
</head>
<body>
	
	<h2>-----------------无序列表-----------------</h2>

	<!--无序列表 ul 里面之允许放 li-->

	<h3>我喜欢的水果</h3>
	<ul>
		<li>苹果</li>
		<li>香蕉</li>
		<li>橘子</li>
		<li>火龙果</li>
		<li>
			<h4>水果蔬菜</h4>
			<p>西红柿</p>
		</li>
	</ul>



	<h2>-----------------有序列表-----------------</h2>

	<!--无序列表 ol 里面之允许放 li-->

	<h3>国家奥运奖牌排名</h3>
	<ol>
		<li>美国</li>
		<li>英国</li>
		<li>中国</li>
		<li>俄罗斯</li>
	</ol>
</body>
</html>
