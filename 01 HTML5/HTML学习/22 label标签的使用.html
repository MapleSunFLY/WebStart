<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22 label标签的使用</title>
</head>
<body>
	<h3>22 label标签的使用</h3>
	<!-- 当点击label标签时，被绑的表单元素将获得焦点 -->
	<p>1.用label直接进行</p>
	<label>输入账号：<input type="text"></label>

	<p>2.如label里面有多过表单，想要定位到其中没有一个，直接使用，for id的格式来进行</p>

	<label for="two">输入账号：<input id="one" type="text"> <input id="two" type="text"></label>
</body>
</html>
