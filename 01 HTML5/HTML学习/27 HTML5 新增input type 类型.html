<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>27 HTML5 新增input type 类型</title>
</head>
<body>
	<fieldset>
		<legend>HTML5 新增input type 类型 哪些表单</legend>

		<form>
			<p>邮箱地址：<input type="email" name="email"></p>

			<p>手机号码：<input type="tel" name="tel"></p>

			<p>数组文本：<input type="number" name="number"></p>

			<p>网站格式：<input type="url" name="url"></p>

			<p>搜索模式：<input type="search" name="search"></p>

			<p>区域滑块：<input type="range" name="range"></p>

			<p>时间time：<input type="time" name="time"></p>

			<p>日期date：<input type="date" name="date"></p>

			<p>月份month：<input type="month" name="month"></p>

			<p>星期week：<input type="week" name="week"></p>

			<p><input type="submit" name="submit"></p>
		</form>
	</fieldset>
</body>
</html>
