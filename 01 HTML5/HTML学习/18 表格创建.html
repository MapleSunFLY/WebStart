<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>18 表格创建</title>
</head>
<body>
	<table width="500" height="300" border="1" cellspacing="0" cellpadding="10" align="center"> <!-- 表格标签 -->
		<caption>优秀的对象</caption><!-- 表格的标题标签 -->
		<thead> <!-- 表格头部分标签--只用于划分结构 -->
			<tr> <!-- 行标签 -->
				<th>姓名</th><!-- 表头便签 -->
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>

		<tbody><!-- 表格主体部分标签--只用于划分结构 -->
			<tr> <!-- 行标签 -->
				<td>刘德华</td><!-- 单元格标签 -->
				<td>男</td>
				<td>52</td>
			</tr>
			<tr> <!-- 行标签 -->
				<td>静静</td><!-- 单元格标签 -->
				<td>女</td>
				<td>25</td>
			</tr>
			<tr> <!-- 行标签 -->
				<td>小尹</td><!-- 单元格标签 -->
				<td>女</td>
				<td>21</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
