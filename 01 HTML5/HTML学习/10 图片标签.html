<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10 图片标签</title>
</head>
<body>
	<p>1.正常图片 </p>
	 <img src="img/img.jpg" /><br/>

	<p>2.图片添加了 alt属性 在图片未加载成功时显示的文本信息 </p>
	<img src="img/img1.jpg" alt="图片未加载成功" /><br/>

	<p>3.图片添加了 title属性 鼠标悬停的时候显示的文本信息 </p>
	<img src="img/img.jpg" title="图片title" /><br/>

	<p>4.图片添加了 宽高属性 一般只修改宽度或高度 </p>
	<img src="img/img.jpg" width="300" /><br/>

	<p>4.图片添加了 border属性 添加边框 </p>
	<img src="img/img.jpg" border="10" /><br/>
</body>
</html>
