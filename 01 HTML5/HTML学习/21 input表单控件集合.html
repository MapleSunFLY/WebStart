<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>21 input表单控件集合</title>
</head>
<body>
	<!-- <input /> input是一个单标签 br换行 hr间隔线 img图片 base整体设置 input -->

	<p>用户名：  <input type="text" value="请输入用户名">  <!-- 文本框 value属性 默认值 --> </p>

	<p>密&nbsp;&nbsp;码：  <input type="password" maxlength="6">  <!-- 密码框 maxlength录入文本的长度 -->  </p>

	<p>性&nbsp;&nbsp;别： <input type="radio" name="sex" checked="checked">女  <input type="radio" name="sex">男 <!-- 单选框  用name属性 相同name值标识相同组 checked属性表示默认选中--></p>

	<p>爱&nbsp;&nbsp;好： <input type="checkbox" name="hobby" checked="checked">唱歌  <input type="checkbox" name="hobby" >跳舞 <input type="checkbox" name="hobby" >看书<!-- 复选框 checked属性表示默认选中 --></p>

	<p><input type="button" value="搜索"/> <!-- 普通按钮 --></p>

	<p><input type="submit" /> <!-- 提交按钮 --></p>

	<p><input type="reset" /> <!-- 重置按钮 --></p>

	<p><input type="image" src="img/im.jpg" /> <!-- 图像按钮 --></p>

	<p><input type="file"  /> <!-- 文件按钮 --></p>

</body>
</html>
