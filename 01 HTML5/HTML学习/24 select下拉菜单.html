<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>24 select下拉菜单</title>
</head>
<body>
	<select>
		<option>请选择你的籍贯</option>
		<option>北京</option>
		<option>上海</option>
		<option>广州</option>
		<option>成都</option>
		<option>南充</option>
	</select>

	<select>
		<option>请选择所在区域</option>
		<option selected="selected">高新区</option> <!-- selected 设置默认选中项 -->
		<option>武侯区</option>
		<option>天府新区</option>
		<option>双流区</option>
		<option>温江区</option>
	</select>
</body>
</html>
