<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(100px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>
<div id="app">

    <a href="" @click.prevent="flag='login'">登录</a>
    <a href="" @click.prevent="flag='register'">注册</a>

    <!--Vue 提供了 component ，来展示对应名称的组件-->
    <!--component 是一个占位符，:is 属性，可以用来指定需要展示的组件名称-->
    <!--添加切换的过渡动画，并通过mode设置动画模式 out-in：先出后进-->
    <transition mode="out-in">
        <component :is="flag"></component>
    </transition>
</div>

<template id="login">
    <div>
        <h3>Login组件</h3>
    </div>
</template>

<template id="register">
    <div>
        <h3>Register组件</h3>
    </div>
</template>

<script>
    Vue.component('login', {
        template: '#login',
    })

    Vue.component('register', {
        template: '#register',
    })



    var vm = new Vue({
        el: '#app',
        data: {
            flag: 'login',
        }
    })
</script>

</body>
</html>
