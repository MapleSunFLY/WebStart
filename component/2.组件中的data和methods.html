<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <my-com></my-com>
    <counter></counter>
    <hr>
    <counter></counter>
</div>

<template id="tmp">
    <div>
        <h3>{{ msg }}</h3>
    </div>
</template>

<template id="tmpl">
    <div>
        <input type="button" value="+1" @click="increment">
        <h3>{{ count }}</h3>
    </div>
</template>

<script>
    Vue.component('myCom', {
        template: '#tmp',
        // 1. 组件可以有自己的data
        // 2. 使用方式与实例中使用方式一样
        data: function () {
            return {
                msg: '组件的私有数据',
            }
        }
    })

    Vue.component('counter', {
        template: '#tmpl',
        // 1. 组件可以有自己的data
        // 2. 使用方式与实例中使用方式一样
        data: function () {
            return {count: 0};
        },
        methods: {
            increment() {
                this.count++;
            }
        }
    })



    var vm = new Vue({
        el: '#app',
    })
</script>

</body>
</html>
