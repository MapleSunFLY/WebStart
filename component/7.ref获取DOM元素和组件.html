<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="获取元素" @click="btn">
    <h3 ref="myH3">我是一个h3</h3>

    <hr>

    <login ref="myLogin"></login>
</div>

<template id="login">
    <div>
        <h3>Login组件</h3>
    </div>
</template>

<script>


    var login = {
        template: '#login',
        data() {
            return {
                msg: 'son login msg'
            }
        },

        methods: {
            login () {
                console.log('son login methods')
            }
        }
    }

    var vm = new Vue({
        el: '#app',
        methods: {
            btn() {
                console.log(this.$refs.myH3.innerText);

                //获取组件
                var login = this.$refs.myLogin;

                // 调用组件数据
                console.log(login.msg)

                // 调用组件方法
                login.login();
            }
        },
        components: {
            login: login,
        }
    })
</script>

</body>
</html>
