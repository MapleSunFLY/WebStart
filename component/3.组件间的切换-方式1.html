<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <a href="" @click.prevent="flag=true">登录</a>
    <a href="" @click.prevent="flag=false">注册</a>

    <login v-if="flag"></login>
    <register v-else="flag"></register>
</div>

<template id="login">
    <div>
        <h3>Login组件</h3>
    </div>
</template>

<template id="register">
    <div>
        <h3>Register组件</h3>
    </div>
</template>

<script>
    Vue.component('login', {
        template: '#login',
    })

    Vue.component('register', {
        template: '#register',
    })



    var vm = new Vue({
        el: '#app',
        data: {
            flag: true,
        }
    })
</script>

</body>
</html>
