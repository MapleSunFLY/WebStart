<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="firstName">+
    <input type="text" v-model="lastName">=
    <input type="text" v-model="allName">
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: "",
            lastName: "",
            allName: ""
        },
        watch: {//使用这个属性，可以监听data 中指定数据的变化，从而触发这个 watch 中对应 function 处理函数
            firstName: function (newVal, oldVal) {
                console.log(newVal);
                console.log(oldVal);
                this.allName = newVal + "." + this.lastName
            },

            lastName: function (newVal, oldVal) {
                console.log(newVal);
                console.log(oldVal);
                this.allName = this.firstName + "." + newVal
            }

        }
    });
</script>

</body>
</html>
