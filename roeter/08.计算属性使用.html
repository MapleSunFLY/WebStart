<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="firstName">+
    <input type="text" v-model="lastName">=
    <input type="text" v-model="allName">
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: "",
            lastName: "",
        },
        computed: {// 在 computed 中，可以定义一些属性，这些属性 叫做 【计算属性】，计算属性的本质是一个方法
            // ，只不过我们在使用这些计算属性，是把他们的名称当作属性来使用，并不会 把计算属性当方法使用

            //注意：计算属性，在引用的时候，不加() 直接当作属性使用
            //只要计算属性function内部用到的data数据发生了变化，就会重新求值
            allName: function () {
                return this.firstName + "." + this.lastName
            }
        }
    });
</script>

</body>
</html>
