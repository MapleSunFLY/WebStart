<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08 new关键字</title>
	<script type="text/javascript">
		// Student 自定义构造函数
		// 属性：name age sex
		// 方法：sayHi
		function Student(name,age,sex){
			this.name = name;
			this.age = age;
			this.sex = sex;

			this.sayHi = function () {
				console.log("Hi,I am "+this.name);
			} 
		}

		var student1 = new Student('小明','14','男');

		// new 执行过程
		// 1 在内存中创建一个空的对象
		// 2 让构造函数中的this指向当前创建的对象
		// 3 执行构造函数，在构造函数中设置属性和方法（当然还包括其他的事情）
		// 4 返回当前对象
		student1.sayHi();
	</script>
</head>
<body>
	
</body>
</html>
