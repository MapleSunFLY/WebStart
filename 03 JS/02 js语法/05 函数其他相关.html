<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05 函数其他相关</title>

	<script type="text/javascript">
		
		// 1.函数声明 名命函数（有名字的函数）
		function f(){

		}

		// 2.函数表达式 将一个匿名函数（没有名字的函数）赋值给一个变量
		var fn = function (){
			console.log("我没有名字");
		};

		// 执行匿名函数
		fn();


		// 3.函数自调用 匿名函数（没有名字的函数）不能单独存在，可以自己调用自己
		(function () {
			console.log("函数自己调用自己 第一个小括号表示方法名称，第二小括号表示传参");
		})();	

		
		// 4.函数也是一种数据类型
		// 4.1 因为函数也是一种数据类型 所以函数也可以作为另一个函数的参数
		var func = function fu (){
			console.log("我是一个函数");
		}
		// 打印当前变量类型
		console.log(typeof func);
		function test1(fu){
			fu();
		}
		test1(func);

		// 4.2 因为函数也是一种数据类型 所以函数也可以是另一个函数的返回值
		function test2(a){
			var b = 5;
			return function (){
				console.log(a+b)
			};
		}
		var func2 = test2(7);
		func2();

		//5.预解析
		// 1）变量提升：把变量的声明提升到当前作用域的最上面，不包含变量赋值
		// 2）函数提升：把函数的声明提升到当前作用域的最上面，不包含函数调用
		// 3）函数和变量名称相同，函数优先
		
		//5.1变量解析过程
		// 测试代码
		// console.log(num);
		// var num = 5;
		// 解析执行流程 解析流程后的代码等同于测试代码
		var num; //先声明变量再执行代码
		console.log(num);
		num = 5;

		//5.2函数解析过程
		// 测试代码
		// numLog();
		// function numLog(){
		// 	console.log("hello");
		// }
		// 解析执行流程 解析流程后的代码等同于测试代码
		function numLog(){//先声明函数再执行代码
			console.log("hello");
		}
		numLog();

		//5.2函数和变量名称相同，函数优先调用
		// 测试代码
		// console.log(a);
		// function a(){
		// 	console.log("aaaaa");
		// }
		// var a = "我是变量"；
		// console.log(a);
		//解析流程后的代码等同于测试代码
		var a;
		function a(){
			console.log("aaaaa");
		}
		console.log(a);//打印为a函数；
		a = "我是变量"；
		console.log(a);//打印为a变量；

		//6 函数内部变量不加var修饰也属于全局变量
		function f1(){
			// var a = b = c = 9;
			var a = 9; //属于局部变量
			//属于全局变量
			b = 9；
			c = 9;
		}
	</script>
</head>
<body>
	
</body>
</html>
