<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Js 三种添加方式</title>
	<script type="text/javascript">
		/*嵌入 js 不建议使用*/
		alert('Hello World')
	</script>

	<!-- 引入js 建议使用 代码分离 引用内部书写的js无效 -->
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<!-- 行内 js 不建议使用 -->
	<input type="button" onclick="alert('Hello World')" value="我是一个按钮">
</body>
</html>
