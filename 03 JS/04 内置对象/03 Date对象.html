<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03 Date对象</title>
	<script type="text/javascript">
		//日期对象是 构造函数 Date() 使用方法;
		
		//1.空构造函数 不传参数为空构造函数
		var date1 = new Date();
		console.log(date1);
		console.log(date1.valueOf());//当前日期时间戳

		//2.给构造函数传入毫秒值(时间戳)
		var date2 = new Date(1585981662450);
		console.log(date2);//显示时间戳日期
	</script>
</head>
<body>
	
</body>
</html>
