<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04 事件冒泡</title>
	<style type="text/css">
		#box1 {
			width: 200px;
			height: 200px;
			background: #f00;
		}

		#box2 {
			width: 100px;
			height: 100px;
			background: #0f0;
		}

		#box3 {
			width: 50px;
			height: 50px;
			background: #00f;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2">
			<div id="box3">
				
			</div>
		</div>
	</div>

	<script type="text/javascript">
		
		var boxs = document.getElementsByTagName('div');

		// addEventListener 第三个参数的作用 默认为false
		// addEventListener 第三个参数为false ：事件冒泡（事件有内向外执行）
		// addEventListener 第三个参数为true ：事件捕获（事件有外向内执行）
		for (var i = 0; i < boxs.length; i++) {
			var box = boxs[i];
			box.addEventListener('click',function () {
				console.log(this.id);
			},true);	
		}

		// 事件触发的三个阶段
		// 第一个阶段：事件捕获
		// 第二个阶段：执行当前点击的元素
		// 第三个阶段：事件冒泡
		document.body.addEventListener('click', function () {
			console.log("body");
		},true);
	</script>
</body>
</html>
