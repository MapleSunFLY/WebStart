<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05 事件委托</title>
</head>
<body>
	<ul id="ul">
		<li>静静</li>
		<li>文文</li>
		<li>不知火舞</li>
		<li>杨玉环</li>
		<li>王昭君</li>
	</ul>

	<script type="text/javascript">
		// 事件委托，原理事件冒泡
		var ul = document.getElementById('ul');
		ul.onclick = function (e) {
			// e 事件参数（事件对象）：当事件发生时，可以获取一系列与事件相关的数据
			// 获取当前点击的li
			// e.target 是真正触发事件的对象
			console.log(e.target);

			// 清空高亮显示
			var lis = this.getElementsByTagName('li');
			for (var i = 0; i < lis.length; i++) {
				var li = lis[i];
				li.style.backgroundColor = '';
			}

			e.target.style.backgroundColor = 'red';
		}
	</script>
</body>
</html>
