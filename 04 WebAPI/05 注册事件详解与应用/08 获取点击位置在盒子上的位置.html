<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08 获取点击位置在盒子上的位置</title>
	<style type="text/css">
		#box {
			width: 300px;
			height: 300px;
			border: 1px solid red;
			margin: 100px 10px 10px 100px;
		}
	</style>
</head>
<body>
	<div id="box">
		
	</div>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		
		my$('box').onclick = function (e){
			e = e || width.event;
			// 获取鼠标在盒子的位置 = 鼠标坐标 - 盒子坐标；
			var page = getPage(e);
			var x = page.pageX - this.offsetLeft;
			var y = page.pageY - this.offsetTop;

			console.log(x);
			console.log(y);
		}
	</script>
</body>
</html>
