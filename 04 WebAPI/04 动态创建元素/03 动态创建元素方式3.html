<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03 动态创建元素方式3</title>
</head>
<body>
	<div id="box">
		<div>我是div</div>
	</div>

	<script type="text/javascript">

		//创建标签对象
		var p = document.createElement('p');

		//设置对象属性
		p.innerText = 'Hello world';
		p.style.color = 'red';

		//将p元素，添加到DOM中
		var box = document.getElementById('box');
		box.appendChild(p);
	</script>
</body>
</html>
