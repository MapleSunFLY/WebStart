<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12 自定义属性操作</title>
</head>
<body>
	<!-- div 不存在的属性，如新写的属性 age userId 为自定义属性 -->
	<div id="user" age="20" userId="110">静静</div>

	<script type="text/javascript">
		
		var user = document.getElementById('user');
		console.log(user.id);

		// 自定义属性--不能使用以下当时获取，document没有封装自定义属性
		console.log(user.age);
		console.log(user.userId);

		//获取自定义属性
		console.log(user.getAttribute('age'));
		console.log(user.getAttribute('userId'));

		// 设置自定义属性
		user.setAttribute('age','23');
		// 新增自定义属性
		user.setAttribute('sex','male');
		//同样可以设置已有属性
		user.setAttribute('class','text');

		//移除属性
		user.removeAttribute('age');
	</script>
</body>
</html>
