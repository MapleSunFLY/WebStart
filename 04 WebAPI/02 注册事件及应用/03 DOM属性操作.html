<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03 DOM属性操作</title>
	<style type="text/css">
		#box {
			background-color: red;
			width: 200px;
			height: 200px;
		}

		.show {
			display: block;
		}

		.hidde {
			display: none;
		}
	</style>
</head>
<body>
	<a id="link" href="https://fanyi.baidu.com/" title="我是百度">百度</a>

	<input type="button" value="隐藏" id="btn">

	<br>

	<div id="box">
		
	</div>

	<script type="text/javascript">
		var link = document.getElementById("link");

		//标签对象属性一般和标签设置项一致
		console.log(link.title);
		link.title = "我是消息";
		console.log(link.title);

		var btn = document.getElementById("btn");
		var box = document.getElementById("box");

		var isShow = true;

		btn.onclick = function () {
			if (isShow) {
				this.value = "显示";
				isShow = false;
				box.className = "hidde";//隐藏属性
			}else {
				this.value = "隐藏";
				isShow = true;
				box.className = "show";//显示属性
			}
		}

	</script>
</body>
</html>
