<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01 注册事件</title>
</head>
<body>
	
	<input type="button" id="btn" value="点我">

	<div id="main">我是DIV</div>
	<script type="text/javascript">
		// 事件：当什么时候做什么事情
		//  触发-响应
		
		//获取按钮
		var btn = document.getElementById("btn");

		//注册点击事件 是一个方法
		//事件名称：click
		//事件源：点击触发
		//事件处理函数：
		btn.onclick = function () {
			alert("别点我");
		}

		var div = document.getElementById("main");

		div.onclick = function () {
			alert("我说div");
		}
	</script>
</body>
</html>
