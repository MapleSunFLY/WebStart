<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04 拖拽案例</title>
	<style type="text/css">
 * {
            margin: 0;
            padding: 0;
        }

        .nav {
            height: 30px;
            background: #036663;
            border-bottom: 1px solid #369;
            line-height: 30px;
            padding-left: 30px;
        }

        .nav a {
            color: #fff;
            text-align: center;
            font-size: 14px;
            text-decoration: none;

        }

        .d-box {
            width: 400px;
            height: 300px;
            border: 5px solid #eee;
            box-shadow: 2px 2px 2px 2px #666;
            position: absolute;
            top: 40%;
            left: 40%;
            background-color: white;

            /* 不让文字被选中 */
            -webkit-user-select:none;
            -moz-user-select:none;
            -ms-user-select:none;
            user-select:none;
        }

        .hd {
            width: 100%;
            height: 25px;
            background-color: #7c9299;
            border-bottom: 1px solid #369;
            line-height: 25px;
            color: white;
            cursor: move;
        }

        #box_close {
            float: right;
            cursor: pointer;
        }
	</style>
</head>
<body>
	<div class="nav">
		<a href="javascript:void(0)" id="register">注册信息</a>
	</div>
	<div class="d-box" id="d_box">
		<div class="hd" id="drop">注册信息（可拖拽）
			<span id="box_close">【关闭】</span>
		</div>
		<div class="bd"></div>

		<script type="text/javascript">
			var register = document.getElementById('register');

			var d_box = document.getElementById('d_box');

			var drop = document.getElementById('drop');

			var box_close = document.getElementById('box_close');

			// 鼠标按下的时候的事件
			drop.onmousedown = function (e) {

				 e = e || window.event;
				// 计算鼠标在盒子中的位置
				// 鼠标在盒子中的位置 = 鼠标在页面上的位置 - 盒子的位置
				var x = e.pageX - d_box.offsetLeft;
				var y = e.pageY - d_box.offsetTop;

				// 鼠标在文档移动
				document.onmousemove  = function (e) {
					e = e || window.event;
					// 当鼠标在页面上移动求盒子的坐标
					
					var boxX = e.pageX - x;
					var boxY = e.pageY - y;

					d_box.style.left = boxX + "px";
					d_box.style.top = boxY + "px";
				}
			}

			// 鼠标松开的时候的事件
			drop.onmouseup = function (e) {
				document.onmousemove  = null;
			}

			//关闭按钮 
			box_close.onclick = function () {
				d_box.style.display = 'none';
			}
		</script>
	</div>
</body>
</html>
